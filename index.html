<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Produk Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      margin: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card h2 {
      margin-top: 0;
    }

    .price {
      font-weight: bold;
      display: block;
      margin: 10px 0;
    }

    button {
      background: #43a047;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Produk Digital</h1>
  </header>

  <main>
    <section class="product-list">
      <div class="product-card">
        <h2>Ebook Panduan Sukses</h2>
        <p>Pelajari strategi sukses dalam berkarier dan bisnis.</p>
        <span class="price">Rp50.000</span>
        <button onclick="buyProduct('Ebook Panduan Sukses')">Beli Sekarang</button>
      </div>
      <div class="product-card">
        <h2>Template CV Profesional</h2>
        <p>Template CV yang bisa langsung digunakan dan disesuaikan.</p>
        <span class="price">Rp25.000</span>
        <button onclick="buyProduct('Template CV Profesional')">Beli Sekarang</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Digital. All rights reserved.</p>
  </footer>

  <script>
    function buyProduct(productName) {
      alert(`Anda memilih membeli: ${productName}. Fitur pembayaran belum aktif.`);
    }
  </script>
</body>
</html>
